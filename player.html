	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(init);

		var root = "/music/";
		var path = [];
		var playTime = 0;
		var countdownTime = 0;
		var volume = 0.3;
		var fadeOutDur = 5000;
		var fadeInDur = 3000;

		function init() {
			load(path);
			$('#player').bind("play", play);
			$('.playTime').bind("change", playTimeChange);
			$('.countdownTime').bind("change", countdownTimeChange);
			// $('.countdown').bind("change", countdown);
			// $('.countdown').bind("change", sendInfo);
		}

		function load(path) {
			var url = root + path.join('/');
			$.ajax({
				url: url,
				dataType: "json",
				success: function (data) {
					var f = data[1];
					var name = f.Name;
					var url = root + '/' + name;
					$('#player').attr('src', url);
				}
			});
		}

		function playTimeChange() {
			numberChange("#playTime", "showPlayTime");
		}

		function countdownTimeChange() {
			numberChange("#countdownTime", "showCdTime");
		}

		function numberChange(elemStr, showElemStr) {
			var elem = $(elemStr);
			var showElem = document.getElementById(showElemStr);
			var playTimeVal = elem.val();
			if (playTimeVal == 0) {

				showElem.style.visibility = "hidden";
			}
			else {

				showElem.style.visibility = "visible"
				displayDuration(playTimeVal*60, $("#" + showElemStr));
			}
		}

		function countdown() {
			// var countDownTimeElem = $('#countdownTime');
			// if (countDownTimeElem.val())
			var countDownDur = $('#countdownTime').val() * 60;

			var cdElem = document.getElementById("showCdTime");
			cdElem.style.visibility = "visible";

			startTimer(countDownDur, $("#showCdTime"));
		}

		function startTimer(duration, display) {
			var timer = duration, minutes, seconds;

			displayDuration(timer, display);
			--timer;

			var x = setInterval(function () {

				displayDuration(timer, display)
				if (--timer < 0) {
					clearInterval(x);
					document.getElementById("player").play();
				}
			}, 1000);
		}

		function displayDuration(timer, display) {
			minutes = parseInt(timer / 60, 10);
			seconds = parseInt(timer % 60, 10);

			minutes = minutes < 10 ? "0" + minutes : minutes;
			seconds = seconds < 10 ? "0" + seconds : seconds;
			display.text(minutes + ":" + seconds);
		}

		function play() {
			// var currVol = document.getElementById("player").volume;
			// document.getElementById("player").volume = 0;
			// $('#player').animate({ volume: currVol }, fadeInDur);

			var showPlayTimeElem = document.getElementById("showPlayTime");
			showPlayTimeElem.style.visibility = "visible";

			var playTimeDuration = $('#playTime').val() * 60;

			startTimer(playTimeDuration, $("#showPlayTime"));
			// setTimeout(stop, playTimeDuration * 1000 - fadeOutDur)
			// setTimeout(stop, $('#playTime') * 1000)
		}

		function stop(e) {
			$('#player').animate({ volume: 0 }, fadeOutDur, function () {
				document.getElementById("player").pause();
				sendInfo();
			});
		}

		class Data {
			constructor(playTime, countdownTime, currentTime, volume) {
				this.PlayTime = playTime;
				this.CountdownTime = countdownTime;
				this.CurrentTime = currentTime;
				this.Volume = volume;
			}
		}

		function sendInfo() {
			var obj = new Data();
			obj.PlayTime = playTime;
			obj.CountdownTime = countdownTime;
			obj.CurrentTime = document.getElementById("player").currentTime;
			obj.Volume = volume;

			$.ajax({
				url: "/data",
				type: "POST",
				contentType: 'apllication/json',
				data: JSON.stringify(obj),
				dataType: 'json'
			}).done(function (msg) { alert(msg) });
		}

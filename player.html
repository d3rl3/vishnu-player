	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(init);

		var root = "/music/";
		var path = [];
		var playTime = 0;
		var countDownTime = 0;
		var volume = 0.3

		function init() {
			load(path);
			$('#player').bind("play", play)
			$('.countdown').bind("change", countdown)
		}

		function stop(e) {
			$('#player').animate({ volume: 0 }, 5000, function () {
				document.getElementById("player").pause();

			});
		}

		function load(path) {
			var url = root + path.join('/');
			$.ajax({
				url: url,
				dataType: "json",
				success: function (data) {
					var f = data[1];
					var name = f.Name;
					var url = root + '/' + name;
					$('#player').attr('src', url);
				}
			});
		}

		function countdown() {
			// var countDownTimeElem = $('#countDownTime');
			// if (countDownTimeElem.val())
			var countDownDur = $('#countDownTime').val() * 60;
			
			var cdElem = document.getElementById("showCdTime");
			cdElem.style.visibility = "visible";

			startTimer(countDownDur, $("#showCdTime"));
		}

		function startTimer(duration, display) {
			var timer = duration, minutes, seconds;

			displayDuration(timer, display);
			--timer;

			var x = setInterval(function () {

				displayDuration(timer, display)
				if (--timer < 0) {
					clearInterval(x);
					document.getElementById("player").play();
				}
			}, 1000);
		}

		function displayDuration(timer, display) {
			minutes = parseInt(timer / 60, 10);
			seconds = parseInt(timer % 60, 10);

			minutes = minutes < 10 ? "0" + minutes : minutes;
			seconds = seconds < 10 ? "0" + seconds : seconds;
			// debugger;
			display.text(minutes + ":" + seconds);
		}
